<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Texting App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 60%;
            margin: 20px auto;
            background-color: #fff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            height: 80vh;
        }
        .header {
            background-color: #6a0dad;
            color: #fff;
            padding: 10px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            position: relative;
            flex: 0 0 auto;
        }
        .profile-pic {
            font-size: 24px;
            color: #fff;
            position: absolute;
            top: 50%;
            left: 10px;
            transform: translateY(-50%);
        }
        .contact-name {
            margin-left: 30px;
        }
        .message-container {
            max-height: 100%;
            overflow-y: auto;
            padding: 10px;
            flex: 1 1 auto;
        }
        .message {
            background-color: #dcf8c6;
            max-width: 70%;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 10px;
            clear: both;
            position: relative;
        }
        .incoming {
            float: left;
            background-color: #fff;
        }
        .outgoing {
            float: right;
            background-color: #dcf8c6;
        }
        .sender {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .timestamp {
            color: #999;
            font-size: 12px;
            float: right;
        }
        .message-input-container {
            padding: 10px;
            border-top: 1px solid #ddd;
            background-color: #f2f2f2;
            overflow: hidden;
            flex: 0 0 auto;
        }
        input[type="text"] {
            width: calc(100% - 110px);
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 20px;
            margin-right: 10px;
            float: left;
            background-color: #fff;
            outline: none;
        }
        button {
            padding: 10px;
            font-size: 16px;
            background-color: #075e54;
            color: #fff;
            border: none;
            border-radius: 20px;
            float: right;
            cursor: pointer;
        }
        .emoji-picker {
            font-size: 20px;
            margin-right: 10px;
        }
        .emoji-picker span {
            cursor: pointer;
            margin-right: 5px;
        }
        .double-tick {
            position: absolute;
            bottom: 5px;
            right: 5px;
            color: #075e54;
        }
        .settings-icon {
            font-size: 20px;
            color: #fff;
            cursor: pointer;
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 120px;
            box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
            z-index: 1;
        }
        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }
        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        /* Dark mode styles */
        .dark-mode {
            background-color: #1f1f1f;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container" id="container">
        <div class="header">
            <i class="fas fa-user-circle profile-pic"></i>
            <span class="contact-name">Viwar Chat Bot</span>
            <div class="dropdown" onclick="toggleDropdown()">
                <i class="fas fa-cog settings-icon"></i>
                <div class="dropdown-content" id="dropdownContent">
                    <a href="#" onclick="showWallpaperInput()">Change Wallpaper</a>
                    <a href="#" onclick="toggleDarkMode()">Dark Mode</a>
                </div>
            </div>
        </div>
        <div class="message-container" id="message-container">
            <!-- Messages will be appended here dynamically -->
        </div>
        <div class="message-input-container">
            <input type="text" id="message-input" placeholder="Type your message...">
            <div class="emoji-picker">
                <!-- Emoji icons here -->
            </div>
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>
    <div id="wallpaperInput" style="display: none;">
        <label for="wallpaperUrl">Enter URL of the image:</label>
        <input type="text" id="wallpaperUrl">
        <button onclick="setWallpaper()">Set Wallpaper</button>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>

</body>
</html>
